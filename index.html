          <img src="/assets/amazon-logo-1.svg" class="w-[167.868px] h-[50.667px]" alt="amazon logo">
        </div>
        <!-- other components -->
        <div class="flex justify-center items-center gap-[20px]">
          <!-- loc thing -->
          <div class="h-[58.66667px] w-[212.33334px] px-[21.333px] py-[18.667px] flex justify-center items-center gap-[13.333px] rounded-[16px] bg-amazon-not-white">

              <div class="text-[14.667px] font-normal not-italic leading-normal opacity-[0.3]">Deliver to</div>
              <div class="text-[16px] font-semibold not-italic leading-normal opacity-[0.7]">Anakara,TÃ¼rkiye</div>
            </div>
            <img src="/assets/arrow-down-light.svg" class="w-[21.333px] h-[21.333px]" alt="arrow down icon">
          </div>

          <div class="flex w-[674.67px] h-[58.67px] pt-[17.333px] pr-[304px] pb-[16.333px] pl-[26.667px] items-center rounded-[16px] bg-amazon-not-white">
            <div class="flex items-center justify-center gap-[13.333px]">
              <img src="/assets/search.svg" class="w-[18.667px] h-[18.667px]" alt="search icon">
              <div class="w-[322px] text-[18.667px] font-normal not-italic leading-normal opacity-[0.3]">Search for products, brand and more</div>
            </div>
          </div>
          <!-- wishlist -->
          <div class="flex h-[56.667px] w-[166.85px] px-[18.667px] py-[21.333px] justify-center items-center gap-[13.333px] rounded-[16px] bg-amazon-not-white">
            <img src="/assets/favorite.svg" class="w-[24.86px] h-[21.333px]" alt="favorite icon">
            <div class="text-[18.667px] not-italic font-medium leading-normal opacity-[0.7]">WISHLIST</div>
          </div>
          <!-- cart -->
          <div class="relative inline-flex h-[58.667px] w-[65.9px] py-[18.667px] px-[21.333px] flex-col justify-center items-center gap-[13.333px] rounded-[16px] bg-amazon-not-white">
            <span class="w-full h-full before:absolute before:top-0 before:right-0 before:-translate-x-[-7px] before:-translate-y-[7px] before:flex before:items-center before:justify-center before:w-[26.667px] before:h-[26.667px] before:rounded-full before:bg-[#F90] before:text-white before:text-[13.333px] before:not-italic before:font-bold before:leading-normal before:uppercase before:content-['2']">
              <img src="/assets/cart.svg" class="w-[23.236px] h-[21.333px]" alt="cart icon">
            </span>
          </div>
          <!-- profile -->
          <div class="flex items-center justify-center gap-[10.667px]">
            <img src="/assets/profile.png" class="w-[61.333px] h-[61.333px]" alt="profile icon">
            <div class="text-[18.667px] not-italic font-medium leading-normal opacity-[0.7]">CAN</div>
            <img src="/assets/arrow-down-light.svg" class="w-[21.333px] h-[21.333px]" alt="arrow down icon">
          </div>
        </div>
      </div>
    </nav>
